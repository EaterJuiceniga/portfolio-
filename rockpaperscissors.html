<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      background-color: #161b22;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 20px;
      color: #58a6ff;
    }

    .choices button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .choices button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      background: #0d1117;
      border-radius: 8px;
      padding: 15px;
      border: 1px solid #30363d;
    }

    .result p, .result h2 {
      margin: 10px 0;
      font-family: 'Courier New', monospace;
    }

    .result h2 {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
      <button onclick="playGame('rock')">ü™® Rock</button>
      <button onclick="playGame('paper')">üìÑ Paper</button>
      <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
    </div>

    <div class="result">
      <p id="user-choice">Your Choice: </p>
      <p id="computer-choice">Computer's Choice: </p>
      <h2 id="winner">Result: </h2>
    </div>
  </div>

  <script>
    function playGame(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * choices.length)];

      if (!choices.includes(userChoice)) {
        alert("Invalid input! Please choose rock, paper, or scissors.");
        return;
      }

      document.getElementById('user-choice').textContent = `Your Choice: ${capitalize(userChoice)}`;
      document.getElementById('computer-choice').textContent = `Computer's Choice: ${capitalize(computerChoice)}`;

      let result = '';
      if (userChoice === computerChoice) {
        result = "It's a Draw!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You Win! üéâ";
      } else {
        result = "Computer Wins! üò¢";
      }

      document.getElementById('winner').textContent = `Result: ${result}`;
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>
</body>
</html>
