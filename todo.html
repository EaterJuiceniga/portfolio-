<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List with Alarm</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #1e3c72, #2a5298);
      background-size: 300% 300%;
      animation: backgroundShift 15s ease infinite;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .todo-container {
      background-color: #161b22;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      color: #58a6ff;
      margin-bottom: 10px;
    }

    .datetime {
      text-align: center;
      font-size: 15px;
      margin-bottom: 15px;
      color: #c9d1d9;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 14px;
      border-radius: 8px;
      border: none;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
    }

    li {
      background: #0d1117;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #30363d;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }

    li.completed .task-text {
      text-decoration: line-through;
      color: #6c757d;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-time {
      font-size: 12px;
      color: #8b949e;
      margin-top: 5px;
    }

    .delete {
      background: none;
      border: none;
      color: #f85149;
      font-size: 16px;
      cursor: pointer;
    }

    .delete:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìù To-Do + Alarm</h1>
    <div class="datetime" id="datetime"></div>

    <input type="text" id="taskInput" placeholder="Enter your task" />
    <input type="time" id="alarmInput" />
    <button onclick="addTask()">Add Task with Optional Alarm</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const alarmInput = document.getElementById('alarmInput');
    const taskList = document.getElementById('taskList');
    const datetimeDisplay = document.getElementById('datetime');

    window.onload = () => {
      updateDateTime();
      setInterval(updateDateTime, 1000);
      setInterval(checkAlarms, 1000);

      const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
      savedTasks.forEach(task => renderTask(task.text, task.completed, task.alarm));
    };

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dayString = now.toLocaleDateString(undefined, options);
      const timeString = now.toLocaleTimeString();
      datetimeDisplay.textContent = `${dayString} ‚Äî ${timeString}`;
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('#taskList li').forEach(li => {
        tasks.push({
          text: li.querySelector('.task-text').textContent,
          completed: li.classList.contains('completed'),
          alarm: li.dataset.alarm || ''
        });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask() {
      const text = taskInput.value.trim();
      const alarm = alarmInput.value;

      if (text !== '') {
        renderTask(text, false, alarm);
        taskInput.value = '';
        alarmInput.value = '';
        saveTasks();
      }
    }

    function renderTask(text, completed, alarm) {
      const li = document.createElement('li');
      if (completed) li.classList.add('completed');
      if (alarm) li.dataset.alarm = alarm;

      const taskHeader = document.createElement('div');
      taskHeader.className = 'task-header';

      const taskText = document.createElement('span');
      taskText.className = 'task-text';
      taskText.textContent = text;

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '‚úñ';
      deleteBtn.className = 'delete';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
        saveTasks();
      };

      taskHeader.appendChild(taskText);
      taskHeader.appendChild(deleteBtn);

      li.appendChild(taskHeader);

      if (alarm) {
        const alarmInfo = document.createElement('div');
        alarmInfo.className = 'task-time';
        alarmInfo.textContent = `‚è∞ Alarm set for: ${alarm}`;
        li.appendChild(alarmInfo);
      }

      li.addEventListener('click', () => {
        li.classList.toggle('completed');
        saveTasks();
      });

      taskList.appendChild(li);
    }

    function checkAlarms() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5); // HH:MM format
      document.querySelectorAll('#taskList li').forEach(li => {
        const alarm = li.dataset.alarm;
        if (alarm && !li.dataset.alerted && alarm === currentTime) {
          alert(`üîî Reminder: "${li.querySelector('.task-text').textContent}"`);
          li.dataset.alerted = true; // Prevent multiple alerts
        }
      });
    }
  </script>
</body>
</html>
